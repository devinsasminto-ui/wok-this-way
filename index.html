      function App() {
        // Cart state
        const [cart, setCart] = useState(() => readLS(LS_KEYS.CART, []));
        const [category, setCategory] = useState("All");
        const [query, setQuery] = useState("");
        const [cartOpen, setCartOpen] = useState(false);
        const [checkoutOpen, setCheckoutOpen] = useState(false);
        const [signupOpen, setSignupOpen] = useState(false);
        const [toast, setToast] = useState(null);

        useEffect(()=>{ writeLS(LS_KEYS.CART, cart); }, [cart]);

        const addToCart = (dish, qty) => {
          setCart((prev) => {
            const found = prev.find((p) => p.id === dish.id);
            if (found) return prev.map((p) => p.id === dish.id ? { ...p, qty: p.qty + qty } : p);
            return [...prev, { id: dish.id, name: dish.name, price: dish.price, qty }];
          });
          setCartOpen(true);
          flashToast(`${qty}√ó ${dish.name} added to cart`);
        };

        const updateQty = (id, qty) => setCart((prev) => prev.map((p) => p.id===id?{...p, qty}:p));
        const removeItem = (id) => setCart((prev) => prev.filter((p)=>p.id!==id));

        const filtered = useMemo(() => {
          let list = DISHES;
          if (category !== "All") list = list.filter((d) => d.category === category);
          if (query.trim()) list = list.filter((d) => d.name.toLowerCase().includes(query.toLowerCase()));
          return list;
        }, [category, query]);

        const subtotal = cart.reduce((s, it) => s + it.price * it.qty, 0);
        const tax = subtotal * 0.08;
        const total = subtotal + tax;

        const placeOrder = (customer) => {
          const order = { id: `ORD-${Date.now()}`, items: cart, total, customer, createdAt: new Date().toISOString() };
          const orders = readLS(LS_KEYS.ORDERS, []);
          writeLS(LS_KEYS.ORDERS, [order, ...orders]);
          setCart([]);
          setCheckoutOpen(false);
          flashToast(`Order placed! #${order.id}`);
        };

        const handleSignup = (data) => {
          const signups = readLS(LS_KEYS.SIGNUPS, []);
          writeLS(LS_KEYS.SIGNUPS, [{ id: `CUST-${Date.now()}`, ...data, createdAt: new Date().toISOString() }, ...signups]);
          setSignupOpen(false);
          flashToast("Thanks for signing up! 10% off your first order.");
        };

        const flashToast = (text) => {
          setToast(text);
          setTimeout(()=>setToast(null), 2600);
        };

        return (
          <div className="min-h-screen">
            <Header onOpenSignup={()=>setSignupOpen(true)} onOpenCart={()=>setCartOpen(true)} />
            <Hero />

            <main className="mx-auto max-w-6xl px-4 py-10">
              {/* Filters */}
              <div className="flex flex-wrap items-center gap-3">
                <div className="flex gap-2 overflow-x-auto">
                  {CATEGORIES.map((c) => (
                    <button
                      key={c}
                      onClick={()=>setCategory(c)}
                      className={`px-3 py-2 rounded-xl border ${category===c?"bg-neutral-900 text-white":"bg-white hover:bg-gray-50"}`}
                    >{c}</button>
                  ))}
                </div>
                <div className="ml-auto flex items-center gap-2">
                  <input
                    placeholder="Search dishes‚Ä¶"
                    className="w-64 max-w-[60vw] rounded-xl border px-3 py-2"
                    value={query}
                    onChange={(e)=>setQuery(e.target.value)}
                  />
                  <button onClick={()=>{ setQuery(""); setCategory("All"); }} className="px-3 py-2 rounded-xl border">Clear</button>
                </div>
              </div>

              {/* Menu grid */}
              <div className="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
                {filtered.map((dish) => (
                  <DishCard key={dish.id} dish={dish} onAdd={addToCart} />
                ))}
              </div>

              {/* Cart summary bar */}
              <div className="mt-8 rounded-2xl border bg-white p-4 flex items-center gap-3 shadow-sm">
                <div className="text-sm text-gray-600">{cart.length} items in cart</div>
                <div className="ml-auto font-semibold">{currency(total)}</div>
                <button onClick={()=>setCartOpen(true)} className="px-3 py-2 rounded-xl border">View Cart</button>
                <button onClick={()=>setCheckoutOpen(true)} disabled={cart.length===0} className="px-3 py-2 rounded-xl bg-orange-600 text-white disabled:opacity-40">Checkout</button>
              </div>

              {/* Admin-ish viewer for demo */}
              <section className="mt-12">
                <h4 className="text-lg font-semibold mb-2">Demo Data Viewer</h4>
                <div className="grid md:grid-cols-2 gap-4">
                  <div className="rounded-2xl border bg-white p-4">
                    <div className="font-medium mb-2">Saved Sign‚Äëups</div>
                    <SignupList />
                  </div>
                  <div className="rounded-2xl border bg-white p-4">
                    <div className="font-medium mb-2">Saved Orders</div>
                    <OrdersList />
                  </div>
                </div>
              </section>
            </main>

            <Footer />

            <CartDrawer
              open={cartOpen}
              onClose={()=>setCartOpen(false)}
              items={cart}
              updateQty={(id, qty)=>setCart((prev)=>prev.map((p)=>p.id===id?{...p, qty}:p))}
              removeItem={(id)=>setCart((prev)=>prev.filter((p)=>p.id!==id))}
              onCheckout={()=>{ setCartOpen(false); setCheckoutOpen(true); }}
            />

            <CheckoutModal open={checkoutOpen} onClose={()=>setCheckoutOpen(false)} onPlaceOrder={placeOrder} total={total} />
            <SignupModal open={signupOpen} onClose={()=>setSignupOpen(false)} onSubmit={handleSignup} />

            {/* Toast */}
            <div className={`fixed left-1/2 bottom-6 -translate-x-1/2 rounded-xl bg-black text-white px-4 py-2 shadow-lg transition ${toast?"opacity-100 translate-y-0":"opacity-0 translate-y-3"}`}>
              {toast}
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
